<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedro Girardi | Let’s Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      padding: 0;
      background-color: #FDF7F1;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    .chat-container {
      padding: 50px 20px; /* Consistent vertical spacing */
      margin-left: 25%;
      margin-right: 25%;
      flex-grow: 1; /* Ensures balanced height distribution */
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    footer {
      background-color: #333;
      color: #FFFFFF;
      text-align: center;
      padding: 20px 0;
    }

    footer .contact-info {
      margin-bottom: 10px;
    }

    footer .contact-info p {
      margin: 5px 0;
    }

    footer nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer nav ul li a {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 0.9rem;
    }

    footer .social-icons {
      margin-top: 10px;
    }

    footer .social-icons a {
      color: #FFFFFF;
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }

    footer .social-icons img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">PEDRO GIRARDI</a></h1>
    </div>
  </header>

  <!-- Let’s Chat Section -->
  <div class="chat-container">
    <h1>Let’s chat!</h1>
    <p>If you want to connect, send me an email at <a href="mailto:contact@girardi.io">contact@girardi.io</a> or add me on <a href="https://www.linkedin.com/in/pedrogirardi/">LinkedIn</a>. I’d be happy to get to know you and discuss any potential future work together.</p>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="contact-info">
        <p>contact@girardi.io</p>
        <p>P.IVA 01586900522</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Terms and Conditions</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </nav>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/pedrogirardi/" target="_blank">
          <img src="linkedinLogo.webp" alt="LinkedIn">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
