<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Pedro Girardi Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="photography.css">
</head>
<body>
  <header class="top-bar">
    <div class="brand">Pedro Girardi Photography</div>
    <nav class="nav" aria-label="Photography collections">
      <a class="nav-link" href="#street">Street</a>
      <a class="nav-link" href="#concert">Concert</a>
    </nav>
  </header>

  <main>
    <section class="hero" aria-label="Featured photographs">
      <div class="slideshow-wrapper">
        <button class="control-button" data-action="prev" aria-label="Previous slide">&lt;</button>
        <div class="slideshow" aria-live="polite">
          <div class="slides">
            <div class="slide active">
              <img src="Photography/street8.jpg" alt="Featured photograph 1">
            </div>
            <div class="slide">
              <img src="Photography/concert0.jpg" alt="Featured photograph 2">
            </div>
            <div class="slide">
              <img src="Photography/street3.jpg" alt="Featured photograph 3">
            </div>
            <div class="slide">
              <img src="Photography/concert2.jpg" alt="Featured photograph 4">
            </div>
          </div>
        </div>
        <button class="control-button" data-action="next" aria-label="Next slide">&gt;</button>
      </div>
      <div class="dots" role="tablist" aria-label="Slide selection">
        <button class="dot active" data-slide="0" aria-label="Go to slide 1"></button>
        <button class="dot" data-slide="1" aria-label="Go to slide 2"></button>
        <button class="dot" data-slide="2" aria-label="Go to slide 3"></button>
        <button class="dot" data-slide="3" aria-label="Go to slide 4"></button>
      </div>
    </section>

    <section class="collection" id="street">
      <div class="collection-header">
        <h2>Street</h2>
      </div>
      <div class="gallery-grid">
        <img class="wide" src="Photography/street1.jpg" alt="Street photograph 1">
        <img src="Photography/street2.jpg" alt="Street photograph 2">
        <img class="tall" src="Photography/street3.jpg" alt="Street photograph 3">
        <img src="Photography/street4.jpg" alt="Street photograph 4">
        <img src="Photography/street5.jpg" alt="Street photograph 5">
        <img class="wide" src="Photography/street6.jpg" alt="Street photograph 6">
        <img src="Photography/street7.jpg" alt="Street photograph 7">
        <img class="tall" src="Photography/street8.jpg" alt="Street photograph 8">
        <img src="Photography/street9.jpg" alt="Street photograph 9">
      </div>
    </section>
  </main>

  
    <section class="collection" id="concert">
      <div class="collection-header">
        <h2>Concert</h2>
      </div>
      <div class="gallery-grid">
        <img src="Photography/concert0.jpg" alt="Concert photograph 5">
        <img class="wide" src="Photography/concert2.jpg" alt="Concert photograph 1">
        <img src="Photography/concert1.jpg" alt="Concert photograph 2">
        <img class="tall" src="Photography/concert3.jpg" alt="Concert photograph 3">
        <img src="Photography/concert4.jpg" alt="Concert photograph 4">
      </div>
    </section>


  <footer class="footer">
    <p>For prints and commissions: <a href="mailto:contact@girardi.io">contact@girardi.io</a></p>
    <p>Based in Rome.</p>
  </footer>

  <script src="photography.js"></script>
</body>
</html>
